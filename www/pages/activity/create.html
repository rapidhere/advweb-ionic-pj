<ion-view view-title="活动">
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-input">
                <span class="input-label">标题</span>
                <input type="text" ng-model="data.title">
            </ion-item>

            <ion-item class="item-input item-stacked-label">
                <span class="input-label">描述</span>
                <div class="padding">
                    <textarea ng-model="data.description">
                    </textarea>
                </div>
            </ion-item>

            <ion-item class="item-input">
                <span class="input-label">报名截至日期</span>
                <ionic-datepicker idate="data.ddl" disablepreviousdates="true" callback="datePickerCallback">
                    <button class="button button-timedate button-block button-clear">
                        {{ data.ddl | date:'dd - MMMM - yyyy' }}
                    </button>
                </ionic-datepicker>
            </ion-item>

            <ion-item class="item-icon-right" href="#/main/selectDatetimes">
                候选活动时间
                <span class="label-pull-right">{{datetimes.datetimes.length}}</span>
                <i class="icon ion-chevron-right"></i>
            </ion-item>

            <ion-item class="item-icon-right" href="#/main/selectedPositions">
                地点
                <span class="label-pull-right">{{locations.locations.length}}</span>
                <i class="icon ion-chevron-right"></i>
            </ion-item>

            <ion-item class="item-icon-right" href="#/main/selectFriends">
                好友
                <span class="label-pull-right">{{users.getCheckedLength()}}</span>
                <i class="icon ion-chevron-right"></i>
            </ion-item>
        </ion-list>

        <div class="padding">
            <button class="button button-block button-balanced" ng-click="create()">
                创建
            </button>
        </div>
    </ion-content>
</ion-view>
