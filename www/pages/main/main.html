<ion-side-menus enable-menu-with-back-views="false">
    <!-- Side Menu Content -->
    <ion-side-menu-content>
        <!-- nav bar -->
        <ion-nav-bar class="bar-positive" align-title="center" id="top-ion-nav-bar">
            <!-- back button -->
            <ion-nav-back-button>
            </ion-nav-back-button>

            <!-- toggle side menu button -->
            <ion-nav-buttons>
                <button class="button button-icon ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- main content in nav view -->
        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>

    <!-- side menu index -->
    <ion-side-menu side="left" width="220">
        <ion-header class="bar bar-calm">
            <img ng-src="{{_self.portraitUrl}}"
                style="width: 32px; height: 32px; border-radius: 17px; margin-left: 10px; margin-right: 20px">
            <p style="margin-top: 5px; font-size: 16px;">{{_self.getName()}}</p>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-icon-left" href="#/main/friends">
                    <i class="icon ion-person-stalker side-menu-list"></i>好友
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/main/activities/mine">
                    <i class="icon ion-clipboard side-menu-list"></i>活动
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/main/settings">
                    <i class="icon ion-gear-a side-menu-list"></i>设置
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
